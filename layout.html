<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="estilo.css">
	<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.2.1/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.2.1/material.min.js"></script>
</head>
<body>
<div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
  <header class="mdl-layout__header">
    <div class="mdl-layout__header-row">
      <!-- Title -->
      <span class="mdl-layout-title">El Blog Sopesado</span>
      <!-- Add spacer, to align navigation to the right -->
      <div class="mdl-layout-spacer"></div>
      <!-- Navigation. We hide it in small screens. -->
      <nav class="superior mdl-navigation mdl-layout--large-screen-only">
        <a class="mdl-navigation__link" href="">Los Poetas Muertos</a>
        <a class="mdl-navigation__link" href="">Aficinados de Verne</a>
        <a class="mdl-navigation__link" href="">Benedetti</a>

      </nav>
    </div>
  </header>
  <div class="mdl-layout__drawer">
    <span class="mdl-layout-title">Blogs</span>
    <nav class="mdl-navigation">
      <a class="mdl-navigation__link" href="">Pagina de los Poetas Muertos</a>
        <a class="mdl-navigation__link" href="">Pagina de los Aficinados de Verne</a>
        <a class="mdl-navigation__link" href="">Rincon de Benedetti</a>
        <a class="mdl-navigation__link" href="">Historias de Gabriel</a>
    </nav>
  </div>
  <main class="contenido mdl-layout__content">
    <div class="page-content">
    <div class="producto"><img src="libro1.png"></div>
    <div class="producto"><img src="libro2.jpg"></div>
    <div class="producto"><img src="libro3.jpg"></div>
    <div class="producto"><img src="libro4.jpg"></div>
    <!-- Accent-colored raised button with ripple -->
	<br>
	<button class="mdl-button mdl-js-button mdl-button--raised mdl-js-ripple-effect mdl-button--accent">
	  M&Aacute;S INFORMACI&Oacute;N
	</button>

    </div>
